version: "3.7"
services:
  telegram-runner:
    depends_on: 
      - redis
    container_name: telegram-runner
    build:
      context: .
    image: telegram-runner:latest
    restart: always
    env_file:
      - .env
    networks:
      - runner-telegram
      - redis-telegram
    ports:
      - 8991:8991
  
  redis:
    security_opt:
      - no-new-privileges
    tmpfs:
      - /tmp
    container_name: redis-telegram
    image: bitnami/redis:6.2-debian-10
    restart: always
    env_file:
      - redis.env
    networks:
      - redis-telegram
    ports:
      - 6381:6381
    volumes:
      - redis-persistence:/bitnami/redis/data

networks:
  redis-telegram:
  runner-telegram:
    external: true

volumes:
  redis-persistence: